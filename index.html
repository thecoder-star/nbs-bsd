    <style>
        /* Password Screen and Admin Panel Styles */
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .password-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-box h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .password-box p {
            color: #666;
            margin-bottom: 20px;

            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .password-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-box button {
            width: 100%;

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .password-box .admin-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .password-box .back-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .error {
            color: #f5576c;
            font-weight: 600;
            margin-top: 10px;
            min-height: 20px;
        }

        .success {
            color: #4caf50;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Admin Panel Styles */
        #adminPanel {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            z-index: 10000;
        }

        .admin-container {
            display: flex;

            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .admin-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;

        }

        }

        }

        .admin-section label {

            margin-bottom: 15px;
            color: #555;
            font-weight: 500;
        }

        .admin-section input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

}

.dark-mode {
    --primary: #44f00f;
    --primary-hover: #44f00f;
    --primary-light: rgba(252, 38, 81, 0.15);
    --primary-lighter: rgba(252, 38, 81, 0.08);

    --glass: rgba(30, 41, 59, 0.8);

    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.5), 0 1px 2px -1px rgb(0 0 0 / 0.5);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);

}

* {
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
    line-height: 1.6;

}

}

.control-buttons {

}

main {
    margin: 0 auto;

}

#zoneCount {
    margin: 0 0 1.5rem;
    font-size: 14px;
    color: var(--text-muted);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

#zoneCount::before {
    content: '';
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--primary);
}

#container,
#featuredZones {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
}

.zone-item {
    background: var(--gradient-surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    position: relative;
    box-shadow: var(--shadow-sm);
}

.zone-item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-xl);
    border-color: var(--primary);
}

.zone-item:hover::before {
    opacity: 1;
}

.zone-item::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--primary-light);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
    z-index: 1;
}

.zone-item img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    display: block;
    background: var(--border-light);
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.zone-item:hover img {
    transform: scale(1.05);
}

    color: var(--text);

    padding: 1.25rem 1rem;

    font-size: 14px;
    line-height: 1.4;

    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    align-items: center;
    justify-content: center;

}

.zone-item:hover button {

}

.footer-links a {

    border-radius: var(--radius);
}

.footer-links a:hover {
    color: var(--primary-hover);
    background: var(--primary-light);
    transform: translateY(-1px);
}

    <!-- AUTH SCRIPT (UNCHANGED EXCEPT FIX) -->
    <script>
        const DEFAULT_USER_PASSWORD = 'unblockedproxyjet';
        const ADMIN_PASSWORD = 'Admin10419!';

        function initializeStorage() {
            if (!localStorage.getItem('gamePassword'))
                localStorage.setItem('gamePassword', DEFAULT_USER_PASSWORD);
            if (!localStorage.getItem('adminChangelog'))
                localStorage.setItem('adminChangelog', 'Welcome to the game site!');
            if (!localStorage.getItem('adminPopupMessage'))
                localStorage.setItem('adminPopupMessage', '');
            if (!localStorage.getItem('showPopup'))
                localStorage.setItem('showPopup', 'false');
        }

        function isAuthenticated() {
            return sessionStorage.getItem('authenticated') === 'true';
        }

        function showPasswordScreen() {
            const el = document.createElement('div');
            el.id = 'passwordScreen';
            el.innerHTML = `
                <div class="password-container">
                    <div class="password-box">
                        <h1>ðŸŽ® Game Access</h1>
                        <input id="passwordInput" type="password" placeholder="Enter password">
                        <button onclick="checkPassword()">Enter</button>
                        <p id="passwordError" class="error"></p>
                    </div>
                </div>`;
            document.body.appendChild(el);
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            if (input.value === localStorage.getItem('gamePassword')) {
                sessionStorage.setItem('authenticated','true');
                document.getElementById('passwordScreen').remove();
                showMainContent();
            } else {
                document.getElementById('passwordError').textContent = 'Incorrect password';
            }
        }

        /* ðŸ”‘ FIX IS HERE */
        function showMainContent() {
            const main = document.getElementById('mainContent');
            main.classList.remove('content-hidden');

            /* force gn-math to load zones AFTER unlock */
            if (typeof loadZones === 'function') {
                loadZones();
            } else {
                // fallback if script loads late
                setTimeout(() => {
                    if (typeof loadZones === 'function') loadZones();
                }, 300);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            initializeStorage();
            if (!isAuthenticated()) {
                showPasswordScreen();
            } else {
                showMainContent();
            }
        });
    </script>

    <!-- gn-math loader -->
    <script src="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/gnmath.js"></script>
